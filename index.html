<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luzia Conversation Simulator</title>

  <!-- Chat Bubble CSS (the one you provided) -->
  <style>
    /* --------- BEGIN of your chat-bubble.css --------- */
    body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: rgb(246, 246, 248);
        margin: 0; 
        padding: 0;
    }

    /* Repeated body rule is OK, doesn't hurt. */
    body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: rgb(246, 246, 248);
    }

    #chat-bubble {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: #FFFFFF;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: bounce 2s infinite;
        z-index: 10000;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        visibility: visible;
    }

    #chat-bubble:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    #chat-bubble img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Chat Window / Phone Simulator */
    #chat-window {
        position: relative;
        margin: 0 auto;
        width: 393px;  /* iPhone 16 width */
        height: 852px; /* iPhone 16 height */
        background: white;
        border-radius: 55px;
        box-shadow: 0 0 0 11px #1f1f1f, 0 0 0 13px #191919, 0 0 34px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    #phone-notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 210px;
        height: 30px;
        background: #1f1f1f;
        border-bottom-left-radius: 24px;
        border-bottom-right-radius: 24px;
        z-index: 1;
    }

    #status-bar {
        height: 47px; /* Taller for iPhone 16 */
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
        font-size: 16px;
        color: #1f1f1f;
        position: relative;
        z-index: 0;
    }

    .time {
        font-weight: 600;
    }

    .status-icons {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .signal-icon svg {
        width: 18px;
        height: 12px;
    }

    .battery-icon {
        width: 27px;
        height: 13px;
        border: 1px solid #000;
        border-radius: 3px;
        padding: 1px;
        position: relative;
        margin-left: 6px;
    }

    .battery-icon::after {
        content: '';
        position: absolute;
        right: -4px;
        top: 4px;
        width: 3px;
        height: 4px;
        background: #000;
        border-radius: 0 2px 2px 0;
    }

    .battery-level {
        height: 100%;
        width: 60%;
        background: #000;
        border-radius: 1px;
    }

    /* Chat Header */
    #chat-header {
        padding: 12px 20px;
        background: white;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
        height: 44px;
    }

    #back-button {
        color: #007AFF;
        font-size: 24px;
        cursor: pointer;
    }

    .header-content {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
    }

    .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #f0f0f0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* This references icon.jpg */
    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    .header-text {
        flex: 1;
    }

    .header-text h2 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .search-button {
        color: #007AFF;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search-button svg {
        width: 20px;
        height: 20px;
    }

    /* Messages */
    .message {
        margin-bottom: 8px;
        padding: 8px 12px;
        font-size: 15px;
        line-height: 1.4;
        max-width: 75%;
        position: relative;
    }

    .message.user {
        background-color: rgb(213, 255, 189);
        border-radius: 16px 16px 4px 16px;
        margin-left: auto;
        margin-right: 8px;
    }

    .message.luzia {
        background-color: white;
        border-radius: 16px 16px 16px 4px;
        margin-left: 8px;
        box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }

    .message .timestamp {
        font-size: 11px;
        color: #667781;
        margin-top: 2px;
        line-height: 1;
    }

    .message.user .timestamp {
        text-align: right;
        margin-right: 8px;
    }

    .message.luzia .timestamp {
        text-align: left;
        margin-left: 8px;
    }

    /* Chat Body */
    #chat-body {
        flex: 1;
        background-color: #fff;
        padding: 16px;
        overflow-y: auto;
    }

    /* Chat Input */
    #chat-input {
        background: white;
        padding: 8px 8px 32px 8px;
        display: flex;
        align-items: center;
        gap: 6px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        margin: 0;
    }

    .input-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        background: #f1f1f1;
        border-radius: 20px;
        padding: 8px 12px;
        margin: 0 4px;
    }

    #add-button {
        color: #007AFF;
        font-size: 24px;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    #message-input {
        flex: 1;
        border: none;
        background: transparent;
        padding: 0;
        font-size: 16px;
        line-height: 1.2;
        min-height: 20px;
        resize: none;
        outline: none;
    }

    #message-input::placeholder {
        color: #8e8e93;
    }

    #send-button {
        width: 30px;
        height: 30px;
        min-width: 30px;
        border-radius: 50%;
        background: #B773FE;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        padding: 0;
        position: relative;
    }

    #send-button svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        stroke-width: 2.5;
        fill: none;
    }

    #bottom-area {
        background: white;
        padding: 0 0 8px 0;
    }

    #home-indicator {
        width: 134px;
        height: 5px;
        background: #000;
        border-radius: 100px;
        margin: 0 auto;
        opacity: 0.3;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    /* Simulator Layout */
    #container {
      display: flex;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #left-panel {
      width: 50%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f5f5f5;
      box-sizing: border-box;
    }

    .input-container {
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    #csvInput {
      width: 100%;
      height: 150px;
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
    }

    #controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    #controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #007AFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #controls button:hover {
      background: #0056b3;
    }

    #right-panel {
      width: 50%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/spite/ccapture.js@latest/build/CCapture.all.min.js"></script>

<script>
  let conversationData = [];
  let groupedConversations = {};
  let currentConversationIndex = 0;
  let conversationIds = [];

  // References
  const csvInput       = document.getElementById('csvInput');
  const parseBtn       = document.getElementById('parseBtn');
  const replayBtn      = document.getElementById('replayBtn');
  const screenshotBtn  = document.getElementById('screenshotBtn');
  const chatBody       = document.getElementById('chat-body');
  const phoneElement   = document.getElementById('chat-window');
  const iconUpload     = document.getElementById('iconUpload');
  const iconPreview    = document.getElementById('iconPreview');
  const avatarImages   = document.querySelectorAll('.avatar img');
  const resetIcon      = document.getElementById('resetIcon');
  const defaultIconSrc = 'icon.jpg';

  // Add references to new elements
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const conversationCounter = document.getElementById('conversationCounter');

  // 1) Parse CSV and show messages
  parseBtn.addEventListener('click', () => {
    const csvText = csvInput.value.trim();
    if (!csvText) {
      alert("Please paste a valid CSV!");
      return;
    }
    
    // Pre-process CSV to TSV if needed
    const processedText = csvText.split('\n').map(line => {
      // Find first three commas only
      let firstCommaIndex = line.indexOf(',');
      if (firstCommaIndex === -1) return line; // Already TSV or invalid
      
      let secondCommaIndex = line.indexOf(',', firstCommaIndex + 1);
      if (secondCommaIndex === -1) return line; // Not enough columns
      
      let thirdCommaIndex = line.indexOf(',', secondCommaIndex + 1);
      if (thirdCommaIndex === -1) return line; // Not enough columns
      
      // Split the line into four parts
      let conversationId = line.substring(0, firstCommaIndex);
      let timestamp = line.substring(firstCommaIndex + 1, secondCommaIndex);
      let role = line.substring(secondCommaIndex + 1, thirdCommaIndex);
      let message = line.substring(thirdCommaIndex + 1);
      
      // Recombine with tabs
      return `${conversationId}\t${timestamp}\t${role}\t${message}`;
    }).join('\n');

    Papa.parse(processedText, {
      header: true,
      skipEmptyLines: true,
      delimiter: "\t",
      complete: function(results) {
        // Validate required columns
        if (!results.meta.fields?.includes('timestamp') || 
            !results.meta.fields?.includes('role') || 
            !results.meta.fields?.includes('message') ||
            !results.meta.fields?.includes('conversation_id')) {
          alert("Input must contain 'conversation_id', 'timestamp', 'role', and 'message' columns!");
          return;
        }
        
        // Group conversations by conversation_id
        groupedConversations = {};
        results.data.forEach(row => {
          const convId = row.conversation_id;
          if (!groupedConversations[convId]) {
            groupedConversations[convId] = [];
          }
          groupedConversations[convId].push(row);
        });
        
        // Sort conversations within each group by timestamp
        Object.values(groupedConversations).forEach(conv => {
          conv.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        });
        
        conversationIds = Object.keys(groupedConversations);
        currentConversationIndex = 0;
        
        // Display first conversation
        if (conversationIds.length > 0) {
          conversationData = groupedConversations[conversationIds[0]];
          displayCurrentConversation();
          updateNavigationControls();
        }
        
        alert(`Parsed ${conversationIds.length} conversations.`);
      },
      error: function(err) {
        alert("Error parsing CSV: " + err);
      }
    });
  });

  // Add navigation functions
  function displayCurrentConversation() {
    clearChat();
    const currentId = conversationIds[currentConversationIndex];
    conversationData = groupedConversations[currentId];
    conversationData.forEach(msgData => {
      const bubble = createMessageBubble(msgData);
      chatBody.appendChild(bubble);
    });
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function updateNavigationControls() {
    conversationCounter.textContent = `${currentConversationIndex + 1}/${conversationIds.length}`;
    prevBtn.disabled = currentConversationIndex === 0;
    nextBtn.disabled = currentConversationIndex === conversationIds.length - 1;
  }

  // Add navigation event listeners
  prevBtn.addEventListener('click', () => {
    if (currentConversationIndex > 0) {
      currentConversationIndex--;
      displayCurrentConversation();
      updateNavigationControls();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentConversationIndex < conversationIds.length - 1) {
      currentConversationIndex++;
      displayCurrentConversation();
      updateNavigationControls();
    }
  });

  // 2) Replay conversation
  replayBtn.addEventListener('click', async () => {
    clearChat();
    
    if (!conversationData.length) {
      alert("Please parse a CSV file first!");
      return;
    }
    
    for (let i = 0; i < conversationData.length; i++) {
      const bubble = createMessageBubble(conversationData[i]);
      chatBody.appendChild(bubble);
      chatBody.scrollTop = chatBody.scrollHeight;
      await waitMs(600);
    }
  });

  // 3) Export screenshot
  screenshotBtn.addEventListener('click', async () => {
    // Auto-parse if no conversation data exists
    if (!conversationData.length) {
      const csvText = csvInput.value.trim();
      if (!csvText) {
        alert("Please paste a valid CSV with 'timestamp,role,message' columns!");
        return;
      }
      
      // Parse the CSV
      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          conversationData = results.data;
          // Display all messages immediately
          clearChat();
          conversationData.forEach(msgData => {
            const bubble = createMessageBubble(msgData);
            chatBody.appendChild(bubble);
          });
          chatBody.scrollTop = chatBody.scrollHeight;
          // Continue with screenshot
          takeScreenshot();
        },
        error: function(err) {
          alert("Error parsing CSV: " + err);
        }
      });
    } else {
      takeScreenshot();
    }
  });

  // Helper function for taking screenshot
  async function takeScreenshot() {
    if (!phoneElement) {
      alert("Phone simulator not found!");
      return;
    }
    try {
      const canvas = await html2canvas(phoneElement, {
        scale: 2,
        backgroundColor: '#ffffff',
        logging: false,
        useCORS: true,
        imageTimeout: 0,
        onclone: function(clonedDoc) {
          const clonedElement = clonedDoc.querySelector('#chat-window');
          if (clonedElement) {
            clonedElement.style.transform = 'none';
          }
        }
      });
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.download = `luzia-chat-${new Date().toISOString().slice(0,10)}.png`;
        link.href = url;
        link.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    } catch (error) {
      console.error('Screenshot failed:', error);
      alert('Failed to create screenshot: ' + error.message);
    }
  }

  // 4) Export GIF
  function updateAvatarImages(newSrc) {
    iconPreview.src = newSrc;
    document.querySelectorAll('.avatar img').forEach(img => {
        img.src = newSrc;
        // Update the onerror handler for the new image
        img.onerror = function() {
            this.onerror = null;
            this.src = 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2236%22 height=%2236%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%23f0f0f0%22/><text x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2216%22>L</text></svg>';
        };
    });
  }

  // Handle file upload
  iconUpload.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        if (file.type !== 'image/jpeg' && file.type !== 'image/png') {
            alert('Please select a JPG or PNG image.');
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            updateAvatarImages(e.target.result);
        };
        reader.readAsDataURL(file);
    }
  });

  // Reset button handler
  resetIcon.addEventListener('click', function() {
    updateAvatarImages(defaultIconSrc);
    // Clear the file input
    iconUpload.value = '';
  });

  // Add error handling for the preview image
  iconPreview.addEventListener('error', function() {
    this.src = 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2248%22 height=%2248%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%23f0f0f0%22/><text x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2220%22>L</text></svg>';
  });

  // Helper to wait
  function waitMs(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // Clear chat
  function clearChat() {
    chatBody.innerHTML = '';
  }

  // Create bubble
  function createMessageBubble(msgObj) {
    const { timestamp, role, message } = msgObj;
    const bubble = document.createElement('div');
    bubble.classList.add('message');

    // Distinguish user or Luzia
    if (role.toLowerCase().includes('user')) {
      bubble.classList.add('user');
    } else {
      bubble.classList.add('luzia');
    }

    // Message text
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('markdown-content');
    msgDiv.textContent = message;
    bubble.appendChild(msgDiv);

    // Format timestamp (24-hour HH:MM)
    const time = new Date(timestamp).toLocaleTimeString('en-US', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    });

    const tsDiv = document.createElement('div');
    tsDiv.className = 'timestamp';
    tsDiv.textContent = time;
    bubble.appendChild(tsDiv);

    return bubble;
  }
</script>
